<head>
<meta charset="UTF-8">

body {

<body>

<h1>PumpMyMeme.com üöÄ</h1>
<input type="text" id="tokenAddress" placeholder="Paste Token Address">

<div class="button-group">
<button onclick="submitPromotion(0.2, 3)">üöÄ Basic ‚Äì 0.2 SOL (3h)</button>
<button onclick="submitPromotion(0.5, 12)">üî• Viral ‚Äì 0.5 SOL (12h)</button>
</div>

<div class="note">üí° You'll need Phantom Wallet to submit your meme coin.</div>

<script>
const OWNER_WALLET = "8Gqbj5vuzcvAmV4sCX4os58BM82DmLa6VFyiHk1nH7Kp";

async function connectWallet() {
const provider = window.phantom?.solana;
if (!provider?.isPhantom) {
alert("Please install Phantom Wallet.");
return null;
}

try {
const connection = await provider.connect();
return provider;
} catch (err) {
alert("Wallet connection failed.");
return null;
}
}

async function submitPromotion(amountSOL, durationHours) {
const tokenAddress = document.getElementById("tokenAddress").value.trim();
if (!tokenAddress) {
alert("Please paste your token address.");
return;
}

const provider = await connectWallet();
if (!provider) return;

const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
const fromPubkey = provider.publicKey;
const toPubkey = new solanaWeb3.PublicKey(OWNER_WALLET);
const lamports = solanaWeb3.LAMPORTS_PER_SOL * amountSOL;

const transaction = new solanaWeb3.Transaction().add(
solanaWeb3.SystemProgram.transfer({
fromPubkey,
toPubkey,
lamports,
})
);

transaction.feePayer = fromPubkey;
const { blockhash } = await connection.getLatestBlockhash();
transaction.recentBlockhash = blockhash;

try {
const signed = await provider.signTransaction(transaction);
const txid = await connection.sendRawTransaction(signed.serialize());
alert(`‚úÖ Payment sent!\nTX: ${txid}\nYour meme coin is now live for ${durationHours} hours!`);

// Here, you can call a backend endpoint or Firebase to store the token address + expiry time
// Example:
// saveToDatabase(tokenAddress, Date.now() + durationHours * 60 * 60 * 1000);

} catch (err) {
alert("‚ùå Payment failed. Try again.");
console.error(err);
}
}
</script>
</body>
